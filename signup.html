<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jd-FOOD</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/images/pandaicon.png">
</head>
<body>
<div class="container text-center bg-light p-5 border border-secondary border-3 " style="max-width: 500px; margin: auto;">
    <h1 class="text-success"><img width="300px" src="/images/foodpanda-c.png" alt="foodpanda"></h1>
    <div class="container p-5">
        <h6>Signup as User</h6>
        <h3>Let's get started! </h3>
        <div class="mb-4">
            <label  class="px-3">Full name:</label>
            <input class="mx-2 p-1" id="fullname" type="text">
        </div>
        <div class="mb-4">
            <label  class="px-3">Email:</label>
            <input class="mx-2 p-1" id="email" type="text">
        </div>
        <div class="mb-4">
            <label  class="px-3">Phone Number:</label>
            <input class="mx-2 p-1" id="pnum" type="text">
        </div>
        <div class="mb-4">
            <label class="pe-1">Country:</label>
            <select class="mx-2 p-1" id="city">
                <option value="karachi">Karachi</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Lahore">Lahore</option>
            </select>
        </div>
        <button class=" mt-4 px-4 btn btn-primary rounded-pill" id="btn">signup</button>
        <p class="mt-4 px-4" >Are you registered?<a href="index.html">Login</a></p>
      
    </div>
    <script type="module" src="app.js"></script>
    </div>
</body>
</html>
