<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jd-FOOD</title>
    <!-- csss link -->
    
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/loader.css">

<div class=" text-center bg-transparent-user bg-light p-5 border border-secondary border-3 " style="max-width: 500px; margin: auto;">

        </div>
        <button class="button-style mt-4 px-4 btn btn-primary rounded-pill" id="btn">Login</button>
        <p class="mt-4 px-4" >Are you not registered?<a href="signup.html">Signup</a></p>

    </div>
